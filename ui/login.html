<!DOCTYPE html>
<html lang="en">


<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="navigation.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

  <header id="header"></header>


  <section>

    <form onsubmit="Login()" style="border:1px solid #ccc">
      <div class="container">
        <div class="box1">
          <div>
            <img src="images/login.jpg" alt="Avatar" class="avatar">
          </div>


          <label for="Email"><strong>Email</strong></label>
          <input type="email" placeholder="Enter Email" name="username" id="username" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email must end with @gmail.com">

          <label for="password"><strong>password</strong></label>
          <input type="password" placeholder="Enter password" name="password" id="password1" required>

          <button class="login" type="submit">login</button>
          <label><br>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px;">Remember Me <br>
          </label>

          <!-- <div class="clearfix" style="background-color:#f1f1f1"> -->
          <button type="reset" class="cancelButton">Cancel</button>

          <button class="SignUpButton"><a href="SignUp.html">signup</a></button>
        </div>

      </div>
      </div>
    </form>
  </section>

  <script src="assets/js/jquery.min.js"></script>
  <script>
    $("#header").load("header.html")

  </script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/service.js"></script>

</body>

</html>

</html>
