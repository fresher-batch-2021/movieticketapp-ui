<!DOCTYPE html>
<html lang="en">


<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="navigation.css">
  <link rel="icon" href="images/favicon.ico">
 <!-- axios -->
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Toaster -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>

  <header id="header"></header>


  <section>

    <form onsubmit="Login()" style="border:1px solid #ccc">
      <div class="container">
        <div class="box1">
          <div>
            <img src="images/login.jpg" alt="Avatar" class="avatar">
          </div>


          <label for="Email"><strong>Email</strong></label>
          <input type="email" placeholder="Enter Email" name="username" id="username" required autocomplete="off"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email must end with @gmail.com">

          <label for="password"><strong>Password</strong></label>
          <input type="password" placeholder="Enter Password" name="password" id="password1" required>

          <button class="login" type="submit" >login</button>
         

          <button class="signUpButton"><a href="SignUp.html">signup</a></button>
       
          <button type="reset" class="cancelButton">Cancel</button>
        </div>
        

      </div>
      </div>
    </form>
  </section>

  <script src="assets/js/jquery.min.js"></script>
  <script>
    $("#header").load("header.html")

  </script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/service.js"></script>
  <script src="assets/js/error-message.js"></script>

</body>

</html>

</html>
