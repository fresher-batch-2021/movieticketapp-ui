<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
    <header id="header"></header>
<main>
    <div class="tablePage"> </div>
    <form onsubmit="Book()" style="border:1px solid #ccc">

        <div class="bookPage">


            <input type="hidden" id="movieId" readonly />
            <label for="movieName">MovieName</label>
            <input type="text" id="movieName" readonly />
            <label for="theatre"> Theatres</label><br>
            <select id="theatreName" required onchange="getSeats()">
             
            </select><br>
            <label for="date">Show Date</label>
            <input type="date" id="date" name="date" max="5" required onchange="chooseDate()"><br>
            <label for="time">Show Time</label><br>
            <select id="time" required ></select>
            <!-- <select id="time">
                <option>
                    10.30AM

                </option>
                <option>
                    4.30PM
                </option>
                <option>10.30PM</option>
    </select><br> -->

            <label for="no of tickets">No of Tickets </label>
            <input type="number" id="nooftickets" name="total_tickets" placeholder="enter tickets" required><br>
           

            <!-- <label for="seats"> Available Seats </label><br>  -->
            <input type="hidden" id="availableSeats" name="availableSeats" placeholder="enter tickets" required readonly><br>
            

            <!-- <label for="no of tickets">No of Tickets Booked </label> -->
            <input type="hidden" id="noofticketsbooked" name="noofticketsbooked" placeholder="enter tickets" required readonly><br>
            
            <label for="price">Price per Ticket</label>
            <input type="number" id="price" name="price" required readonly><br>
           
            <br/>
            <div class="clearfix"><br>
                <button type="reset"><a href="theatres.html"> Back</a></button>
                <button type="submit">Booking status</button>
            </div>


        </div>


    </form>
</main>
