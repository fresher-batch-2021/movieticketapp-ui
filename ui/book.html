<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Book
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navigation.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>

</head>

<body>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
        integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <header id="header"></header>
    <div class="tablePage1">
        <div class="tablePage"> </div>
        <form onsubmit="Book()" style="border:1px solid #ccc">

            <div class="bookPage">
                <!-- <div class="box2"> -->

                    <input type="hidden" id="movieId" readonly/>
                    <input type="hidden" id="movieName" readonly/>

                <label for="no of tickets">No of Tickets </label>
                <input type="number" id="nooftickets" name="total_tickets" placeholder="enter tickets" required><br>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" max="5" required><br>
                <label for="time">Time</label>

                <select id="time">
                    <option>
                        10.30AM
                    </option>
                    <option>
                        1.30PM
                    </option>
                    <option>
                        4.30PM
                    </option>
                    <option>10.30PM</option>
                </select><br>
                
                <label  for="price">Price per Ticket</label>
                <input type="number" id="price" name="date"  required readonly ><br>
                <div class="clearfix"><br>
                    <button type="reset"><a href="theatres.html"> Back</a></button>
                    <button type="submit">Booking status</button>
                </div>


            </div>
            <!-- </div> -->

        </form>

    </div>
    <script src="assets/jquery.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <script src="book.js"></script>

    
     <script>
        $("#header").load("header.html")
    </script> 

</body>

</html>
