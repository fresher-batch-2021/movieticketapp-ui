<!DOCTYPE html>
<html lang="en">

<head>
  <title>BookingPage</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="navigation.css" />
  <link rel="icon" href="images/favicon.ico" />
  <!-- Toaster -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
  <!-- dayjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <header id="header"></header>

  <main>
    <h1 class="bookHead">Book Page</h1>
    <div class="tablePage"></div>

    <form onsubmit="Book()" style="border: 1px solid #ccc">
      <div class="bookPage">
        <input type="hidden" id="movieId" readonly />
        <label for="movieName">MovieName</label>
        <input type="text" id="movieName" readonly />
        <label for="theatre"> Theatres</label><br />
        <select id="theatreName" required onchange="getSeats()"></select><br />
        <label for="date">Show Date</label>
        <input type="date" id="date" name="date" max="5" required onchange="chooseDate()" /><br />
        <label for="time">Show Time</label><br />
        <select id="time" required></select>

        <label for="no of tickets">No of Tickets </label>
        <input type="number" id="nooftickets" name="total_tickets" placeholder="enter tickets" required /><br />

        <input type="hidden" id="availableSeats" name="availableSeats" placeholder="enter tickets" required
          readonly /><br />

        <input type="hidden" id="noofticketsbooked" name="noofticketsbooked" placeholder="Tickets Booked" required
          readonly /><br />

        <label for="price">Price per Ticket</label>
        <input type="number" id="price" name="price" required readonly /><br />
        <input type="hidden" id="bookTime" readonly />

        <br />
        <div class="clearfix">
          <br />
          <button type="reset"><a href="theatres.html"> Back</a></button>
          <button type="submit">Book Ticket</button>
        </div>
      </div>
    </form>
  </main>
  <script src="assets/js/jquery.min.js"></script>
  <script>
    $("#header").load("header.html");
  </script>

  <script src="assets/js/mybook-service.js"></script>
  <script src="assets/js/book.js"></script>
  <script src="assets/js/routes.js"></script>
  <script src="assets/js/error-message.js"></script>
</body>

</html>
