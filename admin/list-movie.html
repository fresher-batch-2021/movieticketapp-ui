<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>List Movie</title>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header id="header"></header>
    <!-- Toaster -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <h3 class="head">Movie Admin</h3>
    <input
      type="text "
      id="searchBox"
      class="searchBox"
      placeholder="Search For movieName"
      onkeyup="searchName()"
      autocomplete="off"
    />
    <table id="myTable">
      <thead>
        <tr>
          <th id="listSno">s.no</th>
          <th id="listMovie">Movie Name</th>
          <th id="listLanguages">language</th>
          <th id="listEdited">Edit</th>
          <th id="listState">status</th>
          <th id="listDelete">delete</th>
        </tr>
      </thead>
      <tbody id="list-movie"></tbody>
    </table>
    <script src="assets/js/jquery.min.js"></script>

    <script>
      $("#header").load("header.html");
    </script>
    <script src="assets/js/movieservice.js"></script>
    <script src="assets/js/list-movie.js"></script>
    <script src="assets/js/delete-movie.js"></script>
    <script src="assets/js/routes.js"></script>
  </body>
</html>
