<body>
    <header id="header"></header>
    <h3 class="head">ADD MOVIE</h3>

    <div class="box">
        <form onsubmit="addMovieForm()">
            <label for="title"><strong>Title</strong>
                <input type="text" placeholder="Enter Movie Name" name="title" id="title" required>
            </label><br>
            <label for="lanugage"><strong>Movie Language</strong></label>
            <select id="language" required>
                <option>
                    tamil
                </option>
                <option>
                    english
                </option>
                <option>
                    hindi
                </option>
            </select>
            <br>

            <label for="image"><strong>ImageUrl</strong>

                <input type="file" required name="image" id="imageUrl">
            </label><br>

            <label for="status"><strong>Status</strong></label>
            <select id="status" required>
                <option>
                    Active
                </option>
                <option>
                    Inactive
                </option>
            </select><br>


            <button>Apply

            </button>



    </div>
    </form>
